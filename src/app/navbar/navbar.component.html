
<!-- navbar.component.html -->
<nav *ngIf="shouldShowNavbar()" class="bg-gray-600 py-4 px-6 md:px-12 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white text-2xl font-bold">BizMan</div>
      <div class="lg:hidden">
        <button (click)="toggleMenu()" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              [attr.d]="isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
            </path>
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:items-center lg:gap-8">
        <ul class="flex flex-row items-center gap-8">
          <li><a routerLink="/" class="text-white hover:text-gray-400 transition duration-200">Home</a></li>
          <li><a routerLink="/login" class="text-white hover:text-gray-400 transition duration-200">Log In</a></li>
          <li><a routerLink="/signup" class="text-white hover:text-gray-400 transition duration-200">Sign Up</a></li>
        </ul>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div *ngIf="isOpen" class="lg:hidden bg-black opacity-90 mt-2 rounded-lg shadow-lg">
      <ul class="flex flex-col gap-4 p-4">
        <li><a routerLink="/" (click)="toggleMenu()" class="text-white hover:text-gray-400 transition duration-200">Home</a></li>
        <li><a routerLink="/login" (click)="toggleMenu()" class="text-white hover:text-gray-400 transition duration-200">Log In</a></li>
        <li><a routerLink="/signup" (click)="toggleMenu()" class="text-white hover:text-gray-400 transition duration-200">Sign Up</a></li>
      </ul>
    </div>
  </nav>
