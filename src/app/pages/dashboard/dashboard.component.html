<!-- dashboard.component.html -->
 @if(isLoggedIn){
  <div class="flex relative">
    <!-- Sidebar -->
    <div
      #sidebar
      [class]="{
        'translate-x-0': isOpen,
        '-translate-x-full': !isOpen,
        'lg:translate-x-0': true,
        'lg:relative': true,
        'lg:shadow-none': true
      }"
      class="sidebar z-40 bg-gray-200 w-64 h-screen shadow-lg fixed inset-y-0 left-0 transform transition-transform duration-300"
    >
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800">Dashboard</h2>
        <ul class="mt-6">
          <li class="py-2 px-4 text-gray-700 hover:bg-gray-300">
            <a routerLink="/dashboard">Home</a>
          </li>
          <li class="py-2 px-4 text-gray-700 hover:bg-gray-300">
            <a href="#">Profile</a>
          </li>
          <li class="py-2 px-4 text-gray-700 hover:bg-gray-300">
            <a href="#">Settings</a>
          </li>
          <li class="py-2 px-4 text-gray-700 hover:bg-gray-300">
            <button (click)="handleLogout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="flex-1">
      <nav class="bg-black text-white flex justify-between items-center p-4">
        <div class="lg:hidden">
          <button (click)="toggleSidebar($event)" class="focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
        <h1 class="text-lg font-bold">Welcome, {{ user.name }}</h1>
      </nav>
  
      <main class="p-6">
        <h2 class="text-2xl font-bold mb-4">Overview</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <div class="flex items-center">
            <svg
              class="w-12 h-12 text-blue-500 mr-4"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"
              />
              <path
                d="M10 4a6 6 0 100 12 6 6 0 000-12zm0 10a4 4 0 110-8 4 4 0 010 8z"
              />
            </svg>
            <p class="text-gray-700">You have 5 new notifications!</p>
          </div>
        </div>
  
        <!-- Additional Dummy Content -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-2">Sales Overview</h3>
            <p class="text-gray-600">Total Sales: $24,000</p>
          </div>
  
          <app-scanner></app-scanner>
  
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-2">Recent Activity</h3>
            <ul class="list-disc pl-5">
              <li>New order received</li>
              <li>Inventory updated</li>
              <li>Customer feedback received</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </div>
 }@else 
 {
  <div class="flex justify-center items-center h-screen">
    <svg
      class="animate-spin h-20 w-20 text-lime-300"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-50"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>
 }
